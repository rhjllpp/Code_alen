<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🎁 Quà tặng kinh dị 🎁</title>
  <style>
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-family: Arial;
      padding-top: 100px;
    }
    h1 {
      font-size: 60px;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🎁 BẠN ĐÃ TRÚNG QUÀ 🎁</h1>
  <p>Click để nhận phần thưởng... nếu bạn dám 😈</p>
</body>
</html>
